    <div style="text-align:center">
        <h4 style="color:rgb(17, 16, 16);">Forgot Password</h4>
        </div> 
  <form [formGroup]="forgetpasswordForm" >
<div class="form-group">
  <label>Email</label>
  <!-- <input class="form-control" > -->
  <input type="Email" class="form-control" formControlName="Email">
  <label class="text-danger" *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email address.</label>
</div>
<div class="form-row">
  <div class="form-group col-md-8 offset-md-2">
    <button type="submit" class="btn btn-lg btn-block" (click)="onSubmit()">Get Reset Link</button>    
  </div>
</div>
</form>
