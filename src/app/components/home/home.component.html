<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
<mat-toolbar style="background-color: #e3f2fd;">
    <mat-toolbar-row>
        <button mat-icon-button (click)="snav.toggle()" style="outline:none"><mat-icon >menu</mat-icon></button>
        <img style="width:40px" src="../../assets/image/notes.png" />

        <span style="padding-left: 20px"><b>Fundoo</b>Notes</span>
        
        <input class="search" type="search" style="padding-left: 20px;outline: none" placeholder="Search..." aria-label="Search">
        
        <span class="example-spacer"></span>


        <button mat-icon-button style="outline: none">
         
          <mat-icon >
             
          <img style="margin-bottom: 10px" src="../../assets/image/Grid.svg"  *ngIf="islist" (click)="changeview()"/>
          <img style="margin-bottom: 10px" src="../../assets/image/list.svg"  *ngIf="!islist" (click)="changeview()"/>
      </mat-icon>
        </button>
      
        <button mat-mini-fab style="background-color: #e3f2fd" [matMenuTriggerFor]="menu" style="outline:none">
           
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onLogout()" style="outline:none">Logout</button>
                <!-- <button mat-menu-item>Item 2</button> -->
              </mat-menu>
          </button>
      </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"  style="border: 0px;">
      <mat-nav-list>
        <a mat-list-item routerLink="nav.route" *ngFor="let nav of list"> 
          <mat-icon style="padding-right: 50px" (click)="onClick()">{{nav.icon}}</mat-icon>{{nav.name}} 
        </a>
        <mat-divider style="padding-bottom:20px" ></mat-divider> 
        <!-- <label for="let nav of lables" style="padding-left: 50px">Lables</label> -->
        <a mat-list-item routerLink="nav.route" *ngFor="let nav of lables"> 
          <mat-icon style="padding-right: 50px">{{nav.icon}}</mat-icon>{{nav.name}}   
        </a>
        <mat-divider style="padding-bottom:20px"
        ></mat-divider> 
        <a mat-list-item routerLink="nav.route" *ngFor="let nav of operation"> 
            <mat-icon style="padding-right: 50px">{{nav.icon}}</mat-icon>{{nav.name}}   
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet> 
        </router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
