<div style="text-align:center">
<h1 style="color:rgb(79, 123, 158);"><i>FundooNotes</i></h1>
</div>
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>    
    </div>
  </div>
  <div style="text-align:center">
  <a href='/user/forgotpassword' target="_blank">Forgot Password?</a>
  </div>
  <div style="text-align:center">
    <button mat-button colour ="primary" (click)="socialSignIn('facebook')">Sign in with Facebook</button>
    </div>
</form>
