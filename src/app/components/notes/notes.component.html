<div  fxLayout="row" fxLayoutAlign="center center">
<mat-card class="example-card"> 
<div  *ngIf="!isOpen"  (click)= "isOpen=true"  >
<input class="take_a_note" [style.background-color]=noteColor [formControl]="title" type="text" style="width: 560px; outline: none;" placeholder="Take a note..." aria-label="Take a note" >
</div>

<div *ngIf=isOpen [style.background-color]=noteColor>
<input [formControl]="title"  [style.background-color]=noteColor class="title"placeholder="Title">


<textarea   [formControl]=" take_a_note" matTextareaAutosize [style.background-color]=noteColor style="width: 560px; outline: none;" placeholder="Take a note..." ></textarea>
<div  fxLayout="row">
    <div >
 <app-iocns-on-note class="takeanoteIcon" (setcolortoNote)="setcolor($event)"></app-iocns-on-note>
 </div>
<button mat-button  (click)="isOpen=false"  class="closeButton" (click)="AddNotes()">close</button>

</div>
</div> 
</mat-card>
</div>
